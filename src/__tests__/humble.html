              "description_text": "\u003cp\u003eAutomate your software development processes with GitHub Actions, the continuous integration and continuous delivery platform that integrates seamlessly with GitHub. With this practical book, open source author, trainer, and DevOps director Brent Laster explains everything you need to know about using and getting value from GitHub Actions. You\u0027ll learn what actions and workflows are and how they can be used, created, and incorporated into your processes to simplify, standardize, and automate your work in GitHub.\u003c/p\u003e\u003cp\u003eThis book explains the platform, components, use cases, implementation, and integration points of actions, so you can leverage them to provide the functionality and features needed in today\u0027s complex pipelines and software development processes. You\u0027ll learn how to design and implement automated workflows that respond to common events like pushes, pull requests, and review updates. You\u0027ll understand how to use the components of the GitHub Actions platform to gain maximum automation and benefit.\u003c/p\u003e\u003cp\u003eWith this book, you will:\u003c/p\u003e\u003cul\u003e\u003cli\u003eLearn what GitHub Actions are, the various use cases for them, and how to incorporate them into your processes\u003c/li\u003e\u003cli\u003eUnderstand GitHub Actions\u0027 structure, syntax, and semantics\u003c/li\u003e\u003cli\u003eAutomate processes and implement functionality\u003c/li\u003e\u003cli\u003eCreate your own custom actions with Docker, JavaScript, or shell approaches\u003c/li\u003e\u003cli\u003eTroubleshoot and debug workflows that use actions\u003c/li\u003e\u003cli\u003eCombine actions with GitHub APIs and other integration options\u003c/li\u003e\u003cli\u003eIdentify ways to securely implement workflows with GitHub Actions\u003c/li\u003e\u003cli\u003eUnderstand how GitHub Actions compares to other options\u003c/li\u003e\u003c/ul\u003e",

              "description_text": "\u003cp\u003eThis essential guide covers all aspects of Linux system administration, from user maintenance, backups, filesystem housekeeping, storage management, and network setup to hardware and software troubleshooting and some application management. It\u0027s both a practical daily reference manual for sysadmins and IT pros and a handy study guide for those taking Linux certification exams.\u003c/p\u003e\u003cp\u003eYou\u0027ll turn to it frequently, not only because of the sheer volume of valuable information it provides but because of the real-world examples within and the clear, useful way the information is presented. With this book at your side, you\u0027ll be able to:\u003c/p\u003e\u003cul\u003e\u003cli\u003eInstall Linux and perform initial setup duties, such as connecting to a network\u003c/li\u003e\u003cli\u003eNavigate the Linux filesystem via the command line\u003c/li\u003e\u003cli\u003eInstall software from repositories and source and satisfy dependencies\u003c/li\u003e\u003cli\u003eSet permissions on files and directories\u003c/li\u003e\u003cli\u003eCreate, modify, and remove user accounts\u003c/li\u003e\u003cli\u003eSet up networking\u003c/li\u003e\u003cli\u003eFormat and mount filesystems\u003c/li\u003e\u003cli\u003ePerform basic troubleshooting on hardware and software\u003c/li\u003e\u003cli\u003eCreate and manage logical volumes\u003c/li\u003e\u003cli\u003eWork with SELinux\u003c/li\u003e\u003cli\u003eManage a firewall and iptables\u003c/li\u003e\u003cli\u003eShut down, reboot, and recover a system\u003c/li\u003e\u003cli\u003ePerform backups and restores\u003c/li\u003e\u003c/ul\u003e",
